name: Build Windows EXE

on:
  push:
    tags:
      - 'v*.*.*'  # يُشغل عند إضافة تاج مثل v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install pyinstaller==6.8.0 pyserial==3.5 PyMuPDF==1.23.5 watchdog==3.0.0

    - name: Create executable
      run: |
        pyinstaller --onefile --windowed --icon=assets/icon.ico --add-data "assets/icon.ico;." main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SMS_Sender_App
        path: dist/main.exe
